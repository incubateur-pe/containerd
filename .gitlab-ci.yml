---
image: docker:stable-dind

services:
  - docker:dind

stages:
  - lint
  - test
  - merge
  - release

.onlys_changes: &only_changes
  changes:
    - "molecule/**/*"
    - "defaults/**/*"
    - "handlers/**/*"
    - "meta/**/*"
    - "tasks/**/*"
    - "templates/**/*"
    - "vars/**/*"
    - "*.yaml"
    - "*.yml"

lint:
  stage: lint
  before_script:
    - apk add --no-cache
      python3 python3-dev py3-pip gcc git curl build-base
      autoconf automake py3-cryptography linux-headers
      musl-dev libffi-dev openssl-dev openssh
    - docker info
    - python3 --version
    - python3 -m pip install ansible molecule[docker]
    - ansible --version
    - molecule --version
  script:
    - molecule lint

test-all:
  stage: test
  only:
    <<: *only_changes
  before_script:
    - apk add --no-cache
      python3 python3-dev py3-pip gcc git curl build-base
      autoconf automake py3-cryptography linux-headers
      musl-dev libffi-dev openssl-dev openssh
    - docker info
    - python3 --version
    - python3 -m pip install ansible molecule[docker]
    - ansible --version
    - molecule --version
  script:
    - molecule test

new-tag:
  stage: release
  image:
    name: marcelocorreia/semver
    entrypoint: [""]
  only:
    <<: *only_changes
    refs:
      - master
  except:
    refs:
      - tags
      - schedules
  script:
    - git config user.email "${GITLAB_USER_EMAIL}"
    - git config user.name "${GITLAB_USER_NAME}"
    - git remote add api-origin https://oauth2:${GITLAB_ACCESS_TOKEN}@gitlab.com/${CI_PROJECT_PATH}
    - if [ -z "$(git tag --points-at HEAD)" ] ; then git tag $(semver -c -i patch $(git describe --tags --abbrev=0)); fi
    - git push api-origin --tags

publish:
  stage: release
  image:
    name: ansible/ansible-runner
    entrypoint: [""]
  only:
    refs:
      - tags
  script:
    - ansible-galaxy login --api-key "${GALAXY_TOKEN}" --github-token "${GITHUB_TOKEN}"
    - ansible-galaxy import incubateur-pe containerd
